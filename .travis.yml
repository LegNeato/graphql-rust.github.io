language: node_js
node_js:
  - "8"

env:
  global:
    - secure: ""

before_install:
  - curl https://sh.rustup.rs -sSf | sh -s -- -y
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustup update

script:
  - yarn test
  - yarn build
  - touch _book/.nojekyll

branches:
  only:
  - source

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $DEPLOY_TOKEN
  on:
    branch: source
  target_branch: master
  local_dir: _book/
